<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
		<title>Lista de Canetas</title>
	</h:head>
	<body>
		<h:form id="formulario">
			<p:messages/>
			<p:button outcome="index" value="voltar" icon="pi pi-home"/>
			<p:dataTable id="tabelaC" value="#{canetaBean.lista}" var="c">
				<p:column>
					 <p:commandButton icon="pi pi-search" action="#{canetaBean.selecionar(c)}" update="@form" />
				</p:column>
				
				<p:column headerText="Id"><p:outputLabel value="#{c.id}"/></p:column>
				<p:column headerText="Marca"><p:outputLabel value="#{c.marca}"/></p:column>
				<p:column headerText="Modelo"><p:outputLabel value="#{c.modelo}"/></p:column>
				<p:column headerText="Cor"><p:outputLabel value="#{c.cor}"/></p:column>
				
				<p:column>
					 <p:commandButton icon="pi pi-trash" action="#{canetaBean.excluir(c)}" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
		
		<p:commandButton value="Contador de Canetas" action="#{canetaBean.contarPorCor()}" update="msgContador" />
        <p:messages id="msgContador" />
			
	</body>

</html>
